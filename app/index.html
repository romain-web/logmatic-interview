<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Transportation stats</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/materialize/bin/materialize.css" />
    <link rel="stylesheet" href="/bower_components/mdi/css/materialdesignicons.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body>
    <!--[if lt IE 10]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="navbar-fixed">
        <nav class="white">
            <div class="nav-wrapper">
                <form id="dimension" class="light-blue-text text-darken-4 row">
                    <div class="input-field col s6">
                        <select id="selector"
                                class="browser-default"
                                v-model="selected"
                                options="items">
                        </select>
                    </div>
                    <div class="input-field col s6">
                    </div>
                </form>
            </div>
        </nav>
    </div>

    <div class="container">

        <div id="firstcard" class="card-panel">
            <div class="right">
                <a class="waves-effect waves-grey btn-flat tooltipped"
                   data-position="bottom"
                   data-delay="1000"
                   data-tooltip="show histogram">
                    <i class="mdi mdi-view-list"></i>
                    <!--<i class="mdi mdi-chart-histogram"></i>-->
                </a>
            </div>

            <div class="preloader-wrapper small {{ onLoading ? 'active' : '' }}">
                <div class="spinner-layer spinner-blue-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
            </div>

            <div id="result">
            </div>
        </div>

        <pre id="dataview">
        </pre>

    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/materialize/bin/materialize.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/vue/dist/vue.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/onready.js"></script>
    <script src="scripts/objects.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
